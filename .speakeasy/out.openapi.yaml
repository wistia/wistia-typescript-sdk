  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
  responses:
    "400":
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                examples:
                  - Bad request
                description: Error message detailing the reason for the bad request.
    "401":
      description: Unauthorized, invalid or missing token
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                examples:
                  - Invalid credentials.
    "403":
      description: Forbidden, token is valid but account does not have access to feature
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                examples:
                  - Webinars are not available on your current plan
    "404":
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                examples:
                  - Folder with ID 'fakeid' not found.
    "422":
      description: Unprocessable entity, the request parameters were invalid.
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: array
                examples:
                  - - Title is required
                    - Event duration must be at least 15 minutes
                items:
                  type: string
                description: Array of error messages describing what went wrong.
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                examples:
                  - Internal server error
    resource_not_found_head_only_404:
      description: Resource not found
    422_stats:
      description: Unprocessable entity, the request parameters were invalid.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                description: Error message describing why the request could not be processed.
  parameters:
    page:
      name: page
      in: query
      description: |
        The page number to retrieve. This cannot be combined with `cursor`,
        pagination.
      required: false
      schema:
        type: integer
    per_page:
      name: per_page
      in: query
      description: The number of medias per page. Use this for both offset pagination and cursor pagination.
      required: false
      schema:
        type: integer
    cursor:
      name: cursor
      in: query
      description: |
        If `cursor[enabled]` is set to 1 than cursor pagination is enabled and the
        first set of records are fetched up to the `per_page`. Cursor
        pagination will also be turned on if `cursor[before]` or `cursor[after]`
        are set. Records returned will have a `cursor` property set which can be used to fetch more records in the same `sort_by` ordering.
        The cursor value of the last record can be used to fetch records after the current result set and
        the cursor of the first record can be used to fetch records before the result set.

        NOTE: a cursor value is only valid if the `sort_by` value hasn't changed from the
        last fetch. For example, you cannot fetch using `sort_by` id and than pass that
        cursor value to a `sort_by` name.
      required: false
      style: deepObject
      schema:
        type: object
        properties:
          enabled:
            type: integer
            enum:
              - 0
              - 1
            description: |
              If `cursor[enabled]` is set to 1, the first result set will be fetched with cursor pagination enabled. This
              values is ignored if `cursor[before]` or `cursor[after]` are set.
          before:
            type: string
            description: |
              If `cursor[before]` is set than cursor pagination is enabled and all records
              before the cursor up to the `per_page` are returned. This feature is useful for
              fetching "new records", for example, in a "pull to refersh" feature when showing records in a descending
              order.
          after:
            type: string
            description: |
              If `cursor[after]` is set than cursor pagination is enabled and all records
              after the cursor up to the `per_page` are returned.
    sort_by:
      name: sort_by
      in: query
      description: |
        Ordering. Default is ID ASC. When using cursor pagination (see cursor param),
        only `id` and `created` are supported. All other sort_by options (`position`, `title`, `updated`)
        require offset pagination.
      required: false
      schema:
        type: string
        enum:
          - position
          - title
          - created
          - updated
          - id
    sort_direction:
      name: sort_direction
      in: query
      description: Ordering Sort Direction (0 = desc, 1 = asc; default is 1)
      required: false
      schema:
        type: integer
        enum:
          - 0
          - 1
    media_id:
      name: media_id[]
      in: query
      description: Filter by media id
      required: false
      schema:
        type: array
        items:
          type: string
    hashed_ids:
      name: hashed_ids[]
      in: query
      description: Filter by hashed id
      required: false
      schema:
        type: array
        items:
          type: string
    published:
      name: published
      in: query
      description: Filter by published status.
      required: false
      schema:
        type: boolean
    title:
      name: title
      in: query
      description: Filter by channel episode name/title.
      required: false
      schema:
        type: string
