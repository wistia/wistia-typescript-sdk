                      created:
                        type: string
                        examples:
                          - '2010-08-13T18:47:39+00:00'
                        format: date-time
                        description: The date that the project was originally created.
                      updated:
                        type: string
                        examples:
                          - '2010-08-19T21:47:00+00:00'
                        format: date-time
                        description: The date that the project was last updated.
                      hashedId:
                        type: string
                        examples:
                          - 4d23503f70
                        description: A private hashed id, uniquely identifying the project within the system.
                      public:
                        type: boolean
                        examples:
                          - false
                        description: A boolean indicating whether the project is available for public (anonymous) viewing.
                      publicId:
                        type:
                          - string
                          - "null"
                        examples:
                          - 4bD
                        description: If the project is public, this field contains a string representing the ID used for referencing the project in public URLs.
                      anonymousCanUpload:
                        type: boolean
                        examples:
                          - false
                      anonymousCanDownload:
                        type: boolean
                        examples:
                          - false
                    required:
                      - id
                      - name
                      - mediaCount
                      - created
                      - updated
                      - hashedId
                      - public
                      - publicId
                  - type: object
                    properties:
                      medias:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              description: A unique numeric identifier for the media within the system.
                            name:
                              type: string
                              description: The display name of the media.
                            type:
                              type: string
                              enum:
                                - Video
                                - Audio
                                - Image
                                - PdfDocument
                                - MicrosoftOfficeDocument
                                - Swf
                                - UnknownType
                              description: A string representing what type of media this is.
                            archived:
                              type: boolean
                              description: Whether or not the media is archived, either true or false.
                            created:
                              type: string
                              format: date-time
                              description: The date when the media was originally uploaded.
                            updated:
                              type: string
                              format: date-time
                              description: The date when the media was last changed.
                            duration:
                              oneOf:
                                - type: number
                                - type: "null"
                              description: Specifies the length (in seconds) for audio and video files. Specifies number of pages in the document. Omitted for other types of media.
                            embedCode:
                              type: string
                              description: |
                                DEPRECATED: If you want to programmatically embed videos, follow the construct an embed code guide.
                              deprecated: true
                            hashed_id:
                              type: string
                              description: A unique alphanumeric identifier for this media.
                            description:
                              type: string
                              description: A description for the media which usually appears near the top of the sidebar on the media's page.
                            progress:
                              type: number
                              maximum: 1
                              minimum: 0
                              description: A floating point value between 0 and 1 that indicates the progress of the processing for this file.
                            status:
                              type: string
                              enum:
                                - queued
                                - processing
                                - ready
                                - failed
                              description: |
                                Post upload processing status. - `queued`: the file is waiting in the queue to be processed. - `processing`: the file is actively being processed. - `ready`: the file has been fully processed and is ready for embedding and viewing. - `failed`: the file was unable to be processed (usually a format or size error).
                            section:
                              oneOf:
                                - type: string
                                - type: "null"
                              description: The title of the section in which the media appears. This attribute is omitted if the media is not in a section (default).
                            thumbnail:
                              type: object
                              properties:
                                url:
                                  type: string
                                width:
                                  type: integer
                                height:
                                  type: integer
                    required:
                      - medias
        "401":
          description: Unauthorized, invalid or missing token
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    examples:
                      - Invalid credentials.
        "404":
          description: Resource not found
          content:
