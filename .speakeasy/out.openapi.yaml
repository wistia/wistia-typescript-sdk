      schema:
        type: string
        enum:
          - position
          - title
          - created
          - updated
          - id
    sort_direction:
      name: sort_direction
      in: query
      description: Ordering Sort Direction (0 = desc, 1 = asc; default is 1)
      required: false
      schema:
        type: integer
        enum:
          - 0
          - 1
    page:
      name: page
      in: query
      description: Page number to retrieve
      required: false
      schema:
        type: integer
    per_page:
      name: per_page
      in: query
      description: Number of channels per page
      required: false
      schema:
        type: integer
    media_id:
      name: media_id
      in: query
      description: Filter by media id
      required: false
      schema:
        type: array
        items:
          type: string
    hashed_id:
      name: hashed_id
      in: query
      description: Filter by hashed id
      required: false
      schema:
        oneOf:
          - type: string
          - type: array
            items:
              type: string
    published:
      name: published
      in: query
      description: Filter by published status.
      required: false
      schema:
        type: boolean
    title:
      name: title
      in: query
      description: Filter by channel episode name/title.
      required: false
      schema:
        type: string
