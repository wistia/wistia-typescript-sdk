    BearerAuth:
      type: http
      scheme: bearer
  responses:
    "400":
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                description: Error message detailing the reason for the bad request.
                type: string
                examples:
                  - Bad request
    "401":
      description: Unauthorized, invalid or missing token
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                examples:
                  - Invalid credentials.
    "404":
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                examples:
                  - Project with ID 'fakeid' not found.
    "422":
      description: Unprocessible entity, parameters provided were invalid.
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                description: >-
                  Contains a summary of what fields had errors and the errors they had.
                type: object
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                examples:
                  - Internal server error
    resource_not_found_head_only_404:
      description: Resource not found
