openapi: 3.1.1
info:
  title: Data API
  version: 2025.11.0
  description: Wistia Data API
security:
  - BearerAuth: []
paths:
  /:
    post:
      summary: Upload or Import Media
      description: |
        Endpoint to upload media files from a local system or import from a web URL.

        - Use `multipart/form-data` with a `file` parameter to upload from local system
        - Use `application/x-www-form-urlencoded` with a `url` parameter to import from web URL
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              allOf:
                - $ref: '#/components/schemas/CommonUploadProperties'
                - type: object
                  required:
                    - url
                  properties:
                    url:
                      description: The web location of the media file to import.
                      type: string
                      format: uri
                      examples:
                        - http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4
                    low_priority:
                      description: Inform the encoding service that this upload can be considered lower priority than others. This is especially useful for platform customers doing bulk uploads or migrations. Setting this to "false" has no effect.
                      type: boolean
                      examples:
                        - true
          multipart/form-data:
            schema:
              allOf:
                - $ref: '#/components/schemas/CommonUploadProperties'
                - type: object
                  required:
                    - file
                  properties:
                    file:
                      description: The media file, multipart-form encoded into the request body.
                      type: string
                      format: binary
      responses:
        '200':
          description: Successfully uploaded or imported.
          content:
            application/json:
              schema:
                description: Response after successfully uploading or importing media
                type: object
                properties:
                  id:
                    description: A unique numeric identifier for the media within the system.
                    type: integer
                  name:
                    description: The display name of the media.
                    type: string
                  type:
                    description: A string representing what type of media this is.
                    type: string
                  created:
                    description: The date when the media was originally uploaded.
                    type: string
                    format: date-time
                  updated:
                    description: The date when the media was last changed.
                    type: string
                    format: date-time
                  duration:
                    description: Specifies the length (in seconds) for audio and video files.
                    type: number
                  hashed_id:
                    description: A unique alphanumeric identifier for this media.
                    type: string
                  progress:
                    description: A floating point value between 0 and 1 that indicates the progress of the processing for this file.
                    type: number
                    maximum: 1
                    minimum: 0
                  thumbnail:
                    $ref: '#/components/schemas/Thumbnail'
        '400':
          description: Error due to reaching the video limit of your account or other issues.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                      detail:
                        type: string
              examples:
                missing_credentials:
                  value:
                    code: upload_failed
                    detail: '''api_password'' or ''access_token'' are required'
        '401':
          description: Authorization error. Check your access_token.
          content:
            text/html: {}
      tags:
        - Upload or Import Media
      x-speakeasy-group: media
      x-speakeasy-name-override: upload
    servers:
      - url: https://upload.wistia.com
  /projects:
    get:
      summary: Project List
      description: |
        Use this endpoint to request a list of Projects in your Wistia account. This request supports paging and sorting.

        ## Requires api token with one of the following permissions
        ```
        Read, update & delete anything
        Read all data
        Read all folder and media data
        ```
      tags:
        - Projects
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          description: Page number to retrieve
          required: false
          schema:
            type: integer
        - name: per_page
          in: query
          description: Number of projects per page
          required: false
          schema:
            type: integer
        - name: sort_by
          in: query
          description: Ordering
          required: false
          schema:
            type: string
            enum:
              - name
              - created
              - updated
              - mediaCount
              - id
        - name: sort_direction
          in: query
          description: Ordering Sort Direction (0 = desc, 1 = asc; default is 1)
          required: false
          schema:
            type: integer
            enum:
              - 0
              - 1
        - name: hashed_ids[]
          in: query
          description: A collection of hashed ids belonging to projects to fetch
          required: false
          schema:
            type: array
            items:
              type: string
      responses:
        "200":
          description: A list of projects
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      examples:
                        - 22570
                      description: A unique numeric identifier for the project within the system.
                    name:
                      type: string
                      examples:
                        - My Project Title
                      description: The project’s display name.
                    description:
                      type:
                        - string
                        - "null"
                      examples:
                        - About My Project
                      description: The project’s description.
                    mediaCount:
                      type: integer
                      examples:
                        - 2
                      description: The number of different medias that have been uploaded to the project.
                    created:
                      type: string
                      examples:
                        - '2010-08-13T18:47:39+00:00'
                      format: date-time
                      description: The date that the project was originally created.
                    updated:
                      type: string
                      examples:
                        - '2010-08-19T21:47:00+00:00'
                      format: date-time
                      description: The date that the project was last updated.
                    hashedId:
                      type: string
                      examples:
                        - 4d23503f70
                      description: A private hashed id, uniquely identifying the project within the system.
                    public:
                      type: boolean
                      examples:
                        - false
                      description: A boolean indicating whether the project is available for public (anonymous) viewing.
                    publicId:
                      type:
                        - string
                        - "null"
                      examples:
                        - 4bD
                      description: If the project is public, this field contains a string representing the ID used for referencing the project in public URLs.
                    anonymousCanUpload:
                      type: boolean
                      examples:
                        - false
                    anonymousCanDownload:
                      type: boolean
                      examples:
                        - false
                  required:
                    - id
                    - name
                    - mediaCount
                    - created
                    - updated
                    - hashedId
                    - public
                    - publicId
        "401":
          description: Unauthorized, invalid or missing token
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    examples:
                      - Invalid credentials.
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    examples:
                      - Internal server error
      x-speakeasy-name-override: list
    post:
      summary: Project Create
      description: |
        Create a new project. If the project is created successfully the Location HTTP header will point to the new project.

        ## Requires api token with one of the following permissions
        ```
        Read, update & delete anything
        ```
      tags:
        - Projects
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  examples:
                    - My New Project
                  description: The name of the project you want to create.
                adminEmail:
                  type: string
                  examples:
                    - admin@example.com
                  description: The email address of the person you want to set as the owner of this project. Defaults to the Wistia Account Owner.
                public:
                  oneOf:
                    - type: string
                      enum:
                        - '0'
                        - '1'
                      description: A flag indicating whether or not the project is enabled for public access. Set to “1” to enable and “0” to disable.
                    - type: boolean
                      examples:
                        - false
                      description: A flag indicating whether or not the project is enabled for public access. Set to `true` to enable and `false` to disable.
      responses:
        "201":
          description: Project created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    examples:
                      - 22570
                    description: A unique numeric identifier for the project within the system.
                  name:
                    type: string
                    examples:
                      - My Project Title
                    description: The project’s display name.
                  description:
                    type:
                      - string
                      - "null"
                    examples:
                      - About My Project
                    description: The project’s description.
                  mediaCount:
                    type: integer
                    examples:
                      - 2
                    description: The number of different medias that have been uploaded to the project.
                  created:
                    type: string
                    examples:
                      - '2010-08-13T18:47:39+00:00'
                    format: date-time
                    description: The date that the project was originally created.
                  updated:
                    type: string
                    examples:
                      - '2010-08-19T21:47:00+00:00'
                    format: date-time
                    description: The date that the project was last updated.
                  hashedId:
                    type: string
                    examples:
                      - 4d23503f70
                    description: A private hashed id, uniquely identifying the project within the system.
                  public:
                    type: boolean
                    examples:
                      - false
                    description: A boolean indicating whether the project is available for public (anonymous) viewing.
                  publicId:
                    type:
                      - string
                      - "null"
                    examples:
                      - 4bD
                    description: If the project is public, this field contains a string representing the ID used for referencing the project in public URLs.
                  anonymousCanUpload:
                    type: boolean
                    examples:
                      - false
                  anonymousCanDownload:
                    type: boolean
                    examples:
                      - false
                required:
                  - id
                  - name
                  - mediaCount
                  - created
                  - updated
                  - hashedId
                  - public
                  - publicId
        "401":
          description: Unauthorized, invalid or missing token
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    examples:
                      - Invalid credentials.
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    examples:
                      - Internal server error
