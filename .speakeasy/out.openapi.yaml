openapi: 3.1.1
info:
  title: Data API
  version: 2026.01.0
  description: Wistia Data API
security:
  - BearerAuth: []
paths:
  /:
    post:
      summary: Upload or Import Media
      description: |
        Endpoint to upload media files from a local system or import from a web URL.

        - Use `multipart/form-data` with a `file` parameter to upload from local system
        - Use `application/x-www-form-urlencoded` with a `url` parameter to import from web URL
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              allOf:
                - $ref: '#/components/schemas/CommonUploadProperties'
                - type: object
                  required:
                    - url
                  properties:
                    url:
                      description: The web location of the media file to import.
                      type: string
                      format: uri
                      examples:
                        - http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4
                    low_priority:
                      description: Inform the encoding service that this upload can be considered lower priority than others. This is especially useful for platform customers doing bulk uploads or migrations. Setting this to "false" has no effect.
                      type: boolean
                      examples:
                        - true
          multipart/form-data:
            schema:
              allOf:
                - $ref: '#/components/schemas/CommonUploadProperties'
                - type: object
                  required:
                    - file
                  properties:
                    file:
                      description: The media file, multipart-form encoded into the request body.
                      type: string
                      format: binary
      responses:
        '200':
          description: Successfully uploaded or imported.
          content:
            application/json:
              schema:
                description: Response after successfully uploading or importing media
                type: object
                properties:
                  id:
                    description: A unique numeric identifier for the media within the system.
                    type: integer
                  name:
                    description: The display name of the media.
                    type: string
                  type:
                    description: A string representing what type of media this is.
                    type: string
                  created:
                    description: The date when the media was originally uploaded.
                    type: string
                    format: date-time
                  updated:
                    description: The date when the media was last changed.
                    type: string
                    format: date-time
                  duration:
                    description: Specifies the length (in seconds) for audio and video files.
                    type: number
                  hashed_id:
                    description: A unique alphanumeric identifier for this media.
                    type: string
                  progress:
                    description: A floating point value between 0 and 1 that indicates the progress of the processing for this file.
                    type: number
                    maximum: 1
                    minimum: 0
                  thumbnail:
                    $ref: '#/components/schemas/Thumbnail'
        '400':
          description: Error due to reaching the video limit of your account or other issues.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                      detail:
                        type: string
              examples:
                missing_credentials:
                  value:
                    code: upload_failed
                    detail: '''api_password'' or ''access_token'' are required'
        '401':
          description: Authorization error. Check your access_token.
          content:
            text/html: {}
      tags:
        - Upload or Import Media
      x-speakeasy-group: media
      x-speakeasy-name-override: upload
    servers:
      - url: https://upload.wistia.com
  /folders:
    get:
      summary: List Folders
      description: |
        Lists folders (previously called projects) belonging to the account.

        <!-- HIDE-MCP -->
        ## Requires api token with one of the following permissions
        ```
        Read all folder and media data
        ```
        <!-- /HIDE-MCP -->
      tags:
        - Folders
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          description: |
            The page number to retrieve. This cannot be combined with `cursor`,
            pagination.
          required: false
          schema:
            type: integer
        - name: per_page
          in: query
          description: The number of medias per page. Use this for both offset pagination and cursor pagination.
          required: false
          schema:
            type: integer
        - name: cursor
          in: query
          description: |
            If `cursor[enabled]` is set to 1 than cursor pagination is enabled and the
            first set of records are fetched up to the `per_page`. Cursor
            pagination will also be turned on if `cursor[before]` or `cursor[after]`
            are set. Records returned will have a `cursor` property set which can be used to fetch more records in the same `sort_by` ordering.
            The cursor value of the last record can be used to fetch records after the current result set and
            the cursor of the first record can be used to fetch records before the result set.

            NOTE: a cursor value is only valid if the `sort_by` value hasn't changed from the
            last fetch. For example, you cannot fetch using `sort_by` id and than pass that
            cursor value to a `sort_by` name.
          required: false
          style: deepObject
          schema:
            type: object
            properties:
              enabled:
                type: integer
                enum:
                  - 0
                  - 1
                description: |
                  If `cursor[enabled]` is set to 1, the first result set will be fetched with cursor pagination enabled. This
                  values is ignored if `cursor[before]` or `cursor[after]` are set.
              before:
                type: string
                description: |
                  If `cursor[before]` is set than cursor pagination is enabled and all records
                  before the cursor up to the `per_page` are returned. This feature is useful for
                  fetching "new records", for example, in a "pull to refersh" feature when showing records in a descending
                  order.
              after:
                type: string
                description: |
                  If `cursor[after]` is set than cursor pagination is enabled and all records
                  after the cursor up to the `per_page` are returned.
        - name: sort_by
          in: query
          description: |
            Ordering. When using cursor pagination (see cursor param),
            only `id`, `updated` and `created` are supported. All other sort_by options
            require offset pagination.
          required: false
          schema:
            type: string
            enum:
              - name
              - created
              - updated
              - mediaCount
              - id
        - name: sort_direction
          in: query
          description: Ordering Sort Direction (0 = desc, 1 = asc; default is 1)
          required: false
          schema:
            type: integer
            enum:
              - 0
              - 1
        - name: hashed_ids[]
          in: query
          description: A collection of hashed ids belonging to folders to fetch
          required: false
          schema:
            type: array
            items:
              type: string
      responses:
        "200":
          description: A list of folders
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      examples:
                        - 22570
                      description: A unique numeric identifier for the folder within the system.
                    name:
                      type: string
                      examples:
                        - My Folder Title
                      description: The folder’s display name.
                    description:
                      type:
                        - string
                        - "null"
                      examples:
                        - About My Folder
                      description: The folder’s description.
                    media_count:
                      type: integer
                      examples:
                        - 2
                      description: The number of different medias that have been uploaded to the folder.
                    medias:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: A unique numeric identifier for the media within the system.
                        name:
                          type: string
                          description: The display name of the media.
                        type:
                          type: string
                          enum:
                            - Video
                            - Audio
                            - Image
                            - PdfDocument
                            - MicrosoftOfficeDocument
                            - Swf
                            - UnknownType
                          description: A string representing what type of media this is.
                        archived:
                          type: boolean
                          description: Whether or not the media is archived, either true or false.
                        created:
                          type: string
                          format: date-time
                          description: The date when the media was originally uploaded.
                        updated:
                          type: string
                          format: date-time
                          description: The date when the media was last changed.
                        duration:
                          oneOf:
                            - type: number
                            - type: "null"
                          description: Specifies the length (in seconds) for audio and video files. Specifies number of pages in the document. Omitted for other types of media.
                        embedCode:
                          type: string
                          description: |
                            DEPRECATED: If you want to programmatically embed videos, follow the construct an embed code guide.
                          deprecated: true
                        hashed_id:
                          type: string
                          description: A unique alphanumeric identifier for this media.
                        description:
                          type: string
                          description: A description for the media which usually appears near the top of the sidebar on the media's page.
                        progress:
                          type: number
                          maximum: 1
                          minimum: 0
                          description: A floating point value between 0 and 1 that indicates the progress of the processing for this file.
                        status:
                          type: string
                          enum:
                            - queued
                            - processing
                            - ready
                            - failed
                          description: |
                            Post upload processing status. - `queued`: the file is waiting in the queue to be processed. - `processing`: the file is actively being processed. - `ready`: the file has been fully processed and is ready for embedding and viewing. - `failed`: the file was unable to be processed (usually a format or size error).
                        section:
                          oneOf:
                            - type: string
                            - type: "null"
                          description: The title of the section in which the media appears. This attribute is omitted if the media is not in a section (default).
                        thumbnail:
                          type: object
                          properties:
                            url:
                              type: string
                            width:
                              type: integer
                            height:
                              type: integer
                      description: A link to where you can fetch the medias for this folder.
                    created:
                      type: string
                      examples:
                        - '2010-08-13T18:47:39+00:00'
                      format: date-time
                      description: The date that the folder was originally created.
                    updated:
                      type: string
                      examples:
                        - '2010-08-19T21:47:00+00:00'
                      format: date-time
                      description: The date that the folder was last updated.
                    hashed_id:
                      type: string
                      examples:
                        - 4d23503f70
                      description: A private hashed id, uniquely identifying the folder within the system.
                    public:
                      type: boolean
                      examples:
                        - false
                      description: A boolean indicating whether the folder is available for public (anonymous) viewing.
                    public_id:
                      type:
                        - string
                        - "null"
                      examples:
                        - 4bD
                      description: If the folder is public, this field contains a string representing the ID used for referencing the folder in public URLs.
                    anonymous_can_upload:
                      type: boolean
                      examples:
                        - false
                    anonymous_can_download:
                      type: boolean
                      examples:
                        - false
                    cursor:
                      type:
                        - string
                        - "null"
                      description: A cursor for stable pagination based on current `sort_by` order. You can pass this to `cursor[before]` or `cursor[after]` as a parameter to fetch the records before or after this record in the same sort order. This is only populated if records were fetched with `cursor[enabled]`, or `cursor[before]` or `cursor[after]`.
                  required:
                    - id
                    - name
                    - media_count
                    - created
                    - updated
                    - hashed_id
                    - public
                    - public_id
                    - medias
                  description: |
                    A folder (previously called a project) is a container in which to organize media into. It can be
                    used to set permissions that apply to all the media in the folder as well as
                    organizing media into subfolders (previously called media groups).
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    examples:
                      - Bad request
                    description: Error message detailing the reason for the bad request.
        "401":
          description: Unauthorized, invalid or missing token
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    examples:
                      - Invalid credentials.
        "500":
          description: Internal server error
          content:
