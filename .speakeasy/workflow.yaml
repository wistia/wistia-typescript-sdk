workflowVersion: 1.0.0
speakeasyVersion: latest
sources:
    Data API:
        inputs:
            - location: https://wistia.github.io/wistia/api/openapi-upload.yaml
            - location: https://wistia.github.io/wistia/api/openapi-latest.yaml
        overlays:
            - location: .speakeasy/speakeasy-modifications-overlay.yaml
            - location: .speakeasy/servers-overlay.yaml
        output: .speakeasy/out.openapi.yaml
        registry:
            location: registry.speakeasyapi.dev/wistia/wistia/data-api
    upload-api:
        inputs:
            - location: https://wistia.github.io/wistia/api/openapi-upload.yaml
targets:
    wistia:
        target: typescript
        source: Data API
        publish:
            npm:
                token: $npm_token
        codeSamples:
            output: code-samples.yaml
            registry:
                location: registry.speakeasyapi.dev/wistia/wistia/data-api-typescript-code-samples
            labelOverride:
                fixedValue: Typescript (SDK)
            blocking: false
