name: Integration Tests

on:
  workflow_call:
    secrets:
      WISTIA_API_KEY:
        description: 'Wistia API key for integration tests'
        required: true
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Build library
      run: npm run build

    - name: Check for API key
      id: check-api-key
      run: |
        if [ -z "${{ secrets.WISTIA_API_KEY }}" ]; then
          echo "api_key_available=false" >> $GITHUB_OUTPUT
          echo "⚠️ WISTIA_API_KEY secret not available - integration tests will be skipped"
        else
          echo "api_key_available=true" >> $GITHUB_OUTPUT
          echo "✅ WISTIA_API_KEY secret available - running integration tests"
        fi

    - name: Run integration tests (built version)
      if: steps.check-api-key.outputs.api_key_available == 'true'
      run: npm run test:built
      env:
        WISTIA_API_KEY: ${{ secrets.WISTIA_API_KEY }}
        
    - name: Run integration tests (TypeScript version)
      if: steps.check-api-key.outputs.api_key_available == 'true'
      run: npm test
      env:
        WISTIA_API_KEY: ${{ secrets.WISTIA_API_KEY }}
        
    - name: Skip integration tests
      if: steps.check-api-key.outputs.api_key_available == 'false'
      run: |
        echo "⏭️ Integration tests skipped due to missing WISTIA_API_KEY secret"
        echo "This is expected for external contributions and forks"

    - name: Upload test artifacts on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-logs
        path: |
          /tmp/wistia-sdk-test-*
        retention-days: 7
